<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheat Buster</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div id="quote">
            <h1>Cheat Buster!!</h1>
            <p>Find out if your partner is on other "dating" apps</p>
            <p>You don't need to break into their phone. Just enter their email. If they're being <span>loyal</span>, the truth will set them free. If not... well, now you know.</p>
        </div>
        <div id="input">
            <form id="search-form">
                <label>Name</label>
                <input type="text" id="name" placeholder="Enter your partner's name" required>
                <br>
                <label>Email:</label>
                <input type="email" id="search-input" placeholder="Enter partner's email..." required>
                <br>
                <button id="page1submit" type="submit">Search</button>
            </form>
        </div>
    </div>
    <script defer src="./script.js"></script>
</body>
</html>
